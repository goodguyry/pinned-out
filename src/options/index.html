<!DOCTYPE html>
<html>

<head>
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>

  <div id="behavior">
    <fieldset>
      <legend>Link behavior for pinned tabs</legend>
      <label for="default">
        <input id="default" name="behavior" type="radio" value="default"/>
        Open all links in a new tab (default)
      </label>
      <label for="external">
        <input id="external" name="behavior" type="radio" value="external-only"/>
        Only open <span>external</span> links in a new tab
      </label>
    </fieldset>
  </div>

  <div>
    <h2>Do nothing on these websites</h2>
    <table>
      <tbody id="excludes">
        <!-- Excluded domains here -->
      </tbody>
    </table>
    <label for="add" class="sr-only">Add a new site to exclude</label>
    <input id="add" type="text" value="" placeholder="Add a site" autocomplete="off" autocorrect="off" autocapitalize="off" />
  </div>

  <script src="options.js"></script>

</body>
</html>
